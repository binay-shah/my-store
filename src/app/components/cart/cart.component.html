<div class="cart-container" *ngIf="cartList.length > 0">
        <div class="cart-item-container">
            <div class="cart-panel"  *ngFor="let item of cartList"> 
                <app-cart-item  [cartItem]="item" (updateTotal)="updateTotal()"></app-cart-item>
            </div>
            <h2>Total: ${{total}}</h2>
        </div>
        
        <form #form="ngForm" class="form-margin" (ngSubmit)="onSubmit()">
            <p>Full Name</p>
            <input type="text" placeholder="(minimum 3 characters)"  [(ngModel)]="fullName" name="fullname" />
            <p>Address</p>
            <input type="text" placeholder="(minimum 6 characters)" required minlength="6" required minlength="3"[(ngModel)]="address" name="address" />
            <p>Credit Card Number</p>
            <input type="tel" placeholder="(16-digit number)" required minlength="16" maxlength="16"[(ngModel)]="creditCard" name="creditCard" pattern="[0-9]{16}"/>
            <br>
            <button type="submit" [disabled]="form.invalid">Submit</button>
        </form>
</div>
<div class="empty-cart-message" *ngIf="cartList.length == 0">
    <p>Cart is empty.</p>
</div>
